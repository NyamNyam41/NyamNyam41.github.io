<!DOCTYPE html>
<html>
	<head>
		<title>Kuis</title>
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

	<body >
	
			<div id="kuisContainer" class="container">
				<div class="title">Kuis Matematika SD</div>

				<label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
				<label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
				<button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Selanjutnya</button>

			</div>

			
			<div id="hasil" class="container hasil" style="display:none;">  </div>
			<button id="resButton" class="res-btn" onclick="resume();" style="display:none;" >Mulai Lagi</button>	

	
		<script src="question.js"></script>
		<script src="quiz-script.js"></script>
	</body>
